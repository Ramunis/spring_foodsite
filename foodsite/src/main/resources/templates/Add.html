<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Размещение рецепта</title>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicons -->
  <meta name="theme-color" content="#7952b3">


  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/images/Windows_Live_Messenger_icon.png" alt="" width="72" height="57">
      <h2>Новый рецепт</h2>
      <p class="lead">Рецепт будет размещен.</p>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">

        </h4>


      </div>
      <form class="d-flex" action="/add" method="post">


        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Заполните форму</h4>
          <form class="needs-validation" validate>
            <div class="row g-3">

              <div class="col-12">
                <label for="Name" class="form-label">Название</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Название" value="" required>
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>


              <div>
                <label for="area" class="form-label">Тематика </label>
                <select  id="area" name="area" required>
                  <div th:each="el : ${themes}">
                  <option th:value="${el.id}"><a th:text="${el.name}"/></option>
                  </div>
                </select>
              </div>


              <div class="col-12">
                <label for="About" class="form-label">Описание</label>
                <p><textarea rows="10" cols="45" class="form-control" id="About" name="About"></textarea></p>
              </div>

              <div class="col-12">
                <label for="Len" class="form-label">Продолжительность<span class="text-muted"></span></label>
                <input type="text" class="form-control" id="Len" name="Len" placeholder="4:20">
              </div>

              <div class="col-12">
                <label for="Ing" class="form-label">Ингридиенты</label>
                <p><textarea rows="10" cols="45" class="form-control" id="Ing" name="Ing"></textarea></p>
              </div>

              <div class="col-12">
                <label for="Step" class="form-label">Шаги</label>
                <p><textarea rows="10" cols="45" class="form-control" id="Step" name="Step"></textarea></p>
              </div>

              <div class="col-12">
                <label for="Picture" class="form-label">Ссылка на изображение </label>
                <input type="text" class="form-control" id="Picture" name="Picture" placeholder="https://site.com/images/1.jpg" required>
                </div>
              </div>

            <div class="col-12">
              <label for="Youtube" class="form-label">Ссылка на видео <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="Youtube" name="Youtube" placeholder="https://youtu.be/">
            </div>

            <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Разместить</button>
          </form>


        </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Copyright © RamunisSoft. All rights reserved</p>

  </footer>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
