<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EatService</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header th:insert="blocks/header :: header"></header>


<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Категории</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column">
          <div th:each="el : ${themes}">

            <li class="nav-item">
              <a class="nav-link active" th:text="${el.name}" aria-current="page" th:href="'/filter/'+ ${el.id}"/>
            </li>

          </div>
        </ul>


      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div th:each="el : ${foods}">

              <div class="col">
                <div class="card shadow-sm">
                  <h1 class="card-text"><h5 class="card-title" th:text="${el.title}"/></h1>
                  <small class="text-muted"><p class="card-text" th:text="'Preparing length: '+${el.len}"/></small>
                  <img class="group list-group-image" th:src="${el.pic}" width="300" height="300" alt="1" />

                  <div class="card-body">
                    <p class="card-text" th:text="${el.text}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a class="btn btn-warning" th:href="'/recip/'+ ${el.id}">Смотреть</a>
                      </div>
                      <small class="text-muted"><p class="card-text" th:text="${el.df}"/></small>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>


    </main>
  </div>
</div>

</body>

<footer th:insert="blocks/footer :: footer"></footer>

</html>
