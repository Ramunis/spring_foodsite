<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EatService</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Кулинарный Каталог</h1>
        <p class="lead text-muted">Кулинарные рецепты разбиты по категориям с функцией поиска.</p>
        <p>
          <a href="/recipes" class="btn btn-primary my-2">Каталог</a>
          <a href="/add" class="btn btn-secondary my-2">Добавить свой рецепт</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div th:each="el : ${foods}">

          <div class="col">
            <div class="card shadow-sm">
             <h1 class="card-text"><h5 class="card-title" th:text="${el.title}"/></h1>
              <small class="text-muted"><p class="card-text" th:text="'Preparing length: '+${el.len}"/></small>
              <img class="group list-group-image" th:src="${el.pic}" width="300" height="300" alt="1" />

              <div class="card-body">
                <p class="card-text" th:text="${el.text}"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-warning" th:href="'/recip/'+ ${el.id}">Смотреть</a>
                  </div>
                  <small class="text-muted"><p class="card-text" th:text="${el.df}"/></small>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</main>
</body>

<footer th:insert="blocks/footer :: footer"></footer>

</html>
